<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" charset="utf-8"
            th:src="@{/static/ckeditor/ckeditor.js}"></script>
</head>
<body>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
    <form action="editTopic" method="post">
        <input type="hidden" name="id" th:value="${topic.id }">
        <input type="hidden" name="edituser" th:value="${topic.edituser }">
        <div class="table-responsive">
            <h2 class="sub-header">修改帖子</h2>
            <div class="col-md-11">
                <input type="text" class="form-control" name="title" id="title" th:value="${topic.title }">
                <textarea id="article" name="detail" th:text="${topic.detail }"></textarea>
                <script type="text/javascript">
                    CKEDITOR.replace("article");
                </script>
            </div>
            <div class="col-md-11">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">发布选项</h3>
                    </div>
                    <div class="panel-body">
                        <button class="btn btn-primary">确认修改</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
