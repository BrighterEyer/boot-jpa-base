<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>后台管理</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/adminStyle.css}">
</head>
<body>
<!--顶部导航栏部分-->
<div class="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" title="logoTitle" href="#">
                    <span class="glyphicon glyphicon-leaf"></span>&nbsp;精品课程</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation">
                        <a href="#">当前用户：<span class="badge" th:text="${session.admin.getUsername() }"></span></a>
                    </li>
                    <li>
                        <a th:href="@{/adminLogout}">
                            <span class="glyphicon glyphicon-lock"></span>退出登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- 中间主体内容部分 -->
<div class="pageContainer">
    <!-- 左侧导航栏 -->
    <div class="pageSidebar">
        <ul class="nav nav-stacked nav-pills">
            <li role="presentation">
                <a href="#systemSetting" class="nav nav-stacked nav-pills" data-toggle="collapse">
                    <i class="glyphicon glyphicon-cog"></i>
                    系统管理
                    <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                </a>
            </li>
        </ul>
        <ul id="systemSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">
            <li><a th:href="@{/getAllUser}"  target="myFrameName"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
            <li><a th:href="@{toUpdateAdminPasswordPage}" target="myFrameName"><i class="glyphicon glyphicon-edit"></i>修改密码</a></li>
        </ul>

        <ul class="nav nav-stacked nav-pills">
            <li role="presentation">
                <a href="#newsSetting" class="nav nav-stacked nav-pills" data-toggle="collapse">
                    <i class="glyphicon glyphicon-search"></i>
                    文章管理
                    <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                </a>
            </li>
        </ul>
        <ul id="newsSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">
            <li><a th:href="@{getNewsList}" target="mainFrame"><i class="glyphicon glyphicon-file"></i>文章列表</a></li>
            <li><a th:href="@{toAddNewsPage}" target="mainFrame"><i class="glyphicon glyphicon-edit"></i>新增文章</a></li>
        </ul>

        <ul class="nav nav-stacked nav-pills">
            <li role="presentation">
                <a href="#topicSetting" class="nav nav-stacked nav-pills" data-toggle="collapse">
                    <i class="glyphicon glyphicon-retweet"></i>
                    互动管理
                    <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                </a>
            </li>
        </ul>
        <ul id="topicSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">
            <li><a th:href="@{getAllTopicByAdmin}" target="mainFrame"><i class="glyphicon glyphicon-paperclip"></i>帖子管理</a></li>
            <li><a th:href="@{getAllAnswerByAdmin}" target="mainFrame"><i class="glyphicon glyphicon-list-alt"></i>留言管理</a></li>
        </ul>

        <ul class="nav nav-stacked nav-pills">
            <li role="presentation">
                <a href="#documentSetting" class="nav nav-stacked nav-pills" data-toggle="collapse">
                    <i class="glyphicon glyphicon-book"></i>
                    资料管理
                    <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                </a>
            </li>
        </ul>
        <ul id="documentSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">
            <li><a th:href="@{toSourceUploadPage}" target="mainFrame"><i class="glyphicon glyphicon-cloud-upload"></i>资料上传</a></li>
            <li><a th:href="@{toVideoUploadPage}" target="mainFrame"><i class="glyphicon glyphicon-film"></i>视频上传</a></li>
            <li>
                <ul class="nav nav-stacked nav-pills">
                    <li role="presentation">
                        <a href="#sourceAndVideoSetting" class="nav nav-stacked nav-pills" data-toggle="collapse">
                            <i class="glyphicon glyphicon-retweet"></i>
                            所有资料
                            <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                        </a>
                    </li>
                </ul>
                <ul id="sourceAndVideoSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">
                    <li><a th:href="@{getSourceList}" target="mainFrame"><i class="glyphicon glyphicon-paperclip"></i>资料列表</a></li>
                    <li><a th:href="@{getVideoList}" target="mainFrame"><i class="glyphicon glyphicon-list-alt"></i>视频列表</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- 左侧导航和正文内容的分隔线 -->
    <div class="splitter"></div>
    <!-- 正文内容部分 -->
    <div class="pageContent">
        <h1>欢迎进入后台管理系统</h1>
    </div>
</div>
<!-- 底部页脚部分 -->
<div class="footer">
    <p class="text-center">
        2019 &copy; 《数字电视原理与应用》精品课程.
    </p>
</div>
</body>
</html>
