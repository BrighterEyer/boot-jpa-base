<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/jquery.validate.min.js}" charset="utf-8"></script>
    <script th:src="@{/static/js/messages_zh.js}"charset="utf-8"></script>
    <script th:src="@{/static/js/check.js}" charset="utf-8"></script>
</head>
<body>
<div class="container"style="margin-top: 200px;">
    <form class="col-sm-offset-4 col-sm-4 col-sm-offset-4 form form-horizontal" action="adminLogin" method="post" id="login_form">
        <h3 class="text-center">管理员登录</h3>
        <div class="errorMsg"><span th:text="${msg}"></span></div>
        <div class="form-group">
            <label for="username"class="col-sm-2 control-label">账&nbsp;号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username"name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password"class="col-sm-2 control-label">密&nbsp;码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"id="password" name="password" placeholder="请输入密码">
            </div>
        </div>
        <button type="submit"class="btn btn-success center-block">登录</button>
        <div class="text-right">
            <a th:href="@{checkLogin}" >>>>已经登录？点击这里</a>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(".nav li").click(function() {
        $(".active").removeClass('active');
        $(this).addClass("active");
    });
</script>
</body>
</html>
