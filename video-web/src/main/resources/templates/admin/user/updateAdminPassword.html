<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>修改管理员信息</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/jquery.validate.min.js}"></script>
    <script th:src="@{/static/js/messages_zh.js}"></script>
    <script th:src="@{/static/js/check.js}"></script>
</head>
<body>
<div class="container"style="margin-top: 200px;">
    <form class="col-sm-offset-4 col-sm-4 col-sm-offset-4 form form-horizontal" th:action="updateAdminPassword" method="post" id="register_form">
        <h3 class="text-center">修改密码</h3>
        <h5 class="text-center">&nbsp;(带<span style="color: red">*</span>为必填项,已用<span>*</span>标注！)</h5>
        <div class="errorMsg"><span th:text="${errorMsg }"></span></div>
        <input type="hidden" name="id" th:value="${session.admin.getId() }">
        <div class="form-group">
            <label for="username">您的登录名(不可更改)<span style="color: red">*</span></label>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" readonly th:value="${session.admin.getUsername() }">
        </div>
        <div class="form-group">
            <label for="password">登录密码<span style="color: red">*</span></label>
            <input type="password" class="form-control"id="password" name="password" placeholder="请输入密码">
        </div>
        <button type="submit"class="btn btn-success center-block">确定修改</button>
    </form>
</div>
</body>
</html>
