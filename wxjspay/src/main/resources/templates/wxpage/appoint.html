<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>门票预订</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

    <meta http-equiv="Access-Control-Allow-Origin" content="*" />

    <link rel="stylesheet" th:href="@{/static/wxpage/css/weui.min.css}">
    <link rel="stylesheet" th:href="@{/static/wxpage/css/jquery-weui.min.css}">
    <link rel="stylesheet" th:href="@{/static/wxpage/css/scene/appoint.css}">
    <link rel="stylesheet" th:href="@{/static/wxpage/css/scene/navBar.css}">

</head>

<body>

<div class="nav-bar">
    <div class="arrow-left"></div>
    <div class="nav-bar-title">门票预订</div>
</div>

<div class="ticket-title" id="ticket-title"></div>

<!-- 旅游日期 start -->
<div class="row-title">游玩日期</div>
<div class="tour-date-box" id="tour-date-box">
</div>
<!-- 旅游日期 end -->


<!-- 购买数量 start -->
<div class="row-title">购买数量</div>
<div class="weui-cell">
    <div class="weui-cell__hd">
        <label class="weui-label">
            <span class="ticket-price-box">￥ <span class="ticket-price" id="ticketPrice">0</span>/张</span>
        </label>
    </div>

    <div class="weui-cell__ft" style="position: absolute;right: 15px;">
        <div class="weui-count">
            <a class="weui-count__btn weui-count__decrease"></a>
            <input class="weui-count__number" type="number" value="1" id="chooseTicketNum"/>
            <a class="weui-count__btn weui-count__increase"></a>
        </div>
    </div>
</div>
<!-- 购买数量 end -->


<!-- 联系人 - 购票个人信息表单 start -->
<div class="row-title">联系人信息 <span class="need-contact-info">仅需1位联系人信息</span>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">姓名</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="必填" id="userNameInput">
        </div>
    </div>

    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">身份证</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="必填" id="idCardInput">
        </div>
    </div>

    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</span></label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="接收取票短信凭证" id="phoneInput">
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn sendQrCode" id="sendQrCode">发送二维码</button>
        </div>
    </div>

    <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入短信验证码" id="verifyCodeInput">
        </div>
    </div>
</div>

<!-- 购买协议 start -->
<div class="buy-notice-box">
    <input id="weui-agree" type="checkbox" class="weui-agree__checkbox">
    <span class="buy-notice-text">已阅读并同意</span> <a th:href="@{/wechat/scene/buyNotice}" class="buy-notice">购买协议</a>
</div>
<!-- 购买协议 end -->
<!-- 联系人 - 购票个人信息表单 end -->

<div id="bottom-btn-group"
     class="bottom-btn-group">
    <div class="yingfu-text">应付：</div>
    <div class="allprice-box">
        <span>￥</span><span id="allprice">0</span>
    </div>
    <div class="fu-box">
        <span id="fu" style="color:white">支付</span>
    </div>
</div>

</body>


<script th:inline="javascript">
    //全局项目路径,不需要重新定义
    var contextPath = [[${#request.getContextPath()}]];
    var options = [[${#request.getAttribute('options')}]];
    var domain = [[${#request.getAttribute('domain')}]];
</script>
<!-- 微信h5支付 -->
<script th:src="@{/static/wechat/js/jweixin-1.0.0.js}"></script>

<!-- body 最后 -->
<script th:src="@{/static/wechat/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/static/wechat/js/jquery-weui.min.js}"></script>

<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script th:src="@{/static/wechat/js/swiper.min.js}"></script>
<script th:src="@{/static/wechat/js/city-picker.min.js}"></script>
<script th:src="@{/static/js/wxpage/appoint.js}"></script>


</html>
