<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>视频列表</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
    <script th:src="@{/js/jquery/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="col-sm-8 col-sm-offset-2 col-md-11 col-md-offset-1 main">
    <div class="text-right ">
        <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
        <a th:href="@{toAdminHome}">点此返回主页</a>
    </div>
    <h2 class="sub-header">所有视频</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>文件名</th>
            <th>文件类型</th>
            <th>上传时间</th>
            <th>播放</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody th:if="${pageInfo != null}">

        <tr th:each="video:${pageInfo.list}">
            <td th:text="${video.id}"></td>
            <td th:text="${video.title}"></td>
            <td th:text="${video.type}"></td>
            <td th:text="${video.uploadTime}"></td>
            <td>
                <button><a th:href="@{'video/videoPlayByIdAndAdmin?id='+${video.id }}">播放</a></button>
            </td>
            <td>
                <button><a th:href="@{'video/deleteVideoById?id='+${video.id}}">删除</a></button>
            </td>
        </tr>


        </tbody>
    </table>
    <!-- 分页信息 -->
    <div class="col-md-6">
        当前<span class="label label-default" th:text="${pageInfo.pageNum }"></span>页
        |总<span class="label label-default" th:text="${pageInfo.pages }"></span>页
        |有<span class="label label-default" th:text="${pageInfo.total }"></span>个视频.
    </div>
    <div class="col-md-6">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li><a th:href="@{'video/getVideoList'}">首页</a></li>
                <!--                <c:if test="${videoList.hasPreviousPage}">-->
                <li>
                    <a th:href="@{'video/getVideoList?pageNum='+${pageInfo.pageNum-1}}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{'video/getVideoList?pageNum='+${pageInfo.pageNum+1}}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>

                <li><a th:href="@{'video/getVideoList?pageNum='+${pageInfo.pages }}">末页</a></li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
