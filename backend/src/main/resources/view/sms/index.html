<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="发送验证码"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</header>
<body>
<div style="width: 500px;height: auto;margin: auto">
    <div style="text-align: center;margin: 30px"><h3>发送验证码</h3></div>
    <div>
        <div class="form-group">
            <label for="Number">填写手机号码</label>
            <div>
                <input style="float: left;width: 80%" type="text" class="form-control" id="Number">
                <button style="float: right;width: 20%" type="button" th:onclick="'javascript:send()'" class="btn btn-default">发送</button>
            </div>
        </div>
        <div id="returnstr" style="margin: 50px auto;"></div>
    </div>
</div>
</div>
<script type="text/javascript">
    send = function () {
        $('#returnstr').html("");
        jQuery.ajax({
            type: "POST",
            url: "sendcode",
            data: {"number": jQuery("#Number").val()},
            success: function (data) {
                console.log(data);
                jQuery("#returnstr").append("</br><span style='margin:10px auto;border:-1px;background:#00FFFF;border-color:#00f' type='text'>" + data + "</span>");
            },
            error: function (xhr, status, error) {
                console.log(xhr);
                console.log(status);
                console.log(error);
            }
        });
        jQuery("#Number").val("")
    }
</script>
</body>
</html>
