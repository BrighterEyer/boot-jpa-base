    <table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>

                <div class="layui-form-item">
                    <label class="layui-form-label">角色</label>

                <div class="layui-form-item" id="editBtnDiv">

                limitName: 'limit' //每页数据量的参数名，默认：limit

        // 行点击事件 重置密码
        table.on('tool(dataTable)', function (obj) {
            var data = obj.data;
            var event = obj.event;
            if (event === 'event_edit') {
                form.val("editForm", data); // 给editForm赋值
                add("编辑");
            } else if (event === 'event_del') {
                del(obj);
            } else if (event === 'event_detail') {
                $("#editBtnDiv").hide();
                edit(data);
            }
        });

        var layerIndex;

        function edit(selectData) {
            var userRoles;
            $.get("/mainControl/getUserRoles/" + selectData.id, function (data, status) {
                userRoles = data;
            });
            formSelects.config('role-select', {
                searchUrl: '/mainControl/findAllRoleListForSelect',
                success: function (id, url, searchVal, result) {
                    formSelects.value('role-select', userRoles);
                }
            });
            layerIndex = layer.open({ //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: "角色",
                area: ['550px', '450px'],
                content: $("#editDiv"), //引用的弹出层的页面层的方式加载修改界面表单
            });
        }

        function add(title) {
            layerIndex = layer.open({ //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: title,
                area: ['550px', '500px'],
                content: $("#editDiv"), //引用的弹出层的页面层的方式加载修改界面表单
                end: function () {
                    refresh();
                }
            });
        }

        function refresh() {
            if (isSubmit) {
                table.reload("dataTable");
                isSubmit = false;
            }
            $("#editForm")[0].reset();
            $("input[type='hidden']").val("");
        }

        function del(obj) {
            layer.confirm("确定删除用户吗?", {icon: 3, title: '提示'},
                function (index) {//确定回调
                    var id = obj.data.id;
                    $.get('/mainControl/deleteUser/' + id, function (data) {
                        layer.close(index);
                        if (data.code == 0) {
                            layer.msg('删除成功', {time: 3000, icon: 6});
                            table.reload("dataTable");
                        } else
                            layer.msg('删除失败', {time: 3000, icon: 2});
                    });
                }, function (index) {//取消回调
                    layer.close(index);
                }
            );
        }

        form.on('submit(saveBtn)', function (form) {
            $.ajax({ // 注：这里必须是$.ajax 不能是$.post,其他页面同
                url: '/mainControl/save',
                dataType: 'json',
                contentType: 'application/json', // 这句是必须的，不然java收不到，而$.post默认参数是application/x-www-form…… 且无法修改
                type: 'post',
                data: JSON.stringify(form.field),
                success: function (data, status) {
                    if (data.code == 0) {
                        layer.msg('保存成功', {time: 3000, icon: 6});
                        layer.close(layerIndex);
                    } else
                        layer.msg('保存失败', {icon: 2});
                },
                error: function (data, status) {
                    layer.msg('请求失败', {icon: 2});
                }
            });
            isSubmit = true;
            return false;  //  这句是必须的 否则会提交两次
        });

        form.on('submit(searchBtn)', function (form) {
            table.reload('dataTable', {
                page: {curr: 1},  // 这句是必须的，重新从第一页开始加载。
                where: form.field
            });
            return false;
        });
