<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/formSelects-v4.css"/>
<head th:include="layout :: htmlhead" th:with="title='家长答题管理'"></head>
<script type="text/javascript" src="/js/dateUtils.js"></script>
<script type="text/javascript" src="/layui_exts/excel.min.js"></script>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <form class="layui-form" action="">
        <div class="layui-body" style="margin: 1%">
            <!--<button class="layui-btn layui-btn-normal" lay-submit lay-filter="exportExcel">导出</button>-->
            <button class="layui-btn layui-btn-normal" lay-filter="exportExcel">导出</button>

            <table id="dataList" lay-filter="dataTable"></table>

            <script type="text/html" id="optBar">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
    </form>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
<script src="/js/answer/answer.js"></script>
</html>
